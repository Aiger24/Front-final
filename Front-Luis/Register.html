<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>RegisterForm</title>
</head>

<body>

    <div class="container">
        <div class="left-panel">
            <div class="branding">
                <h1> Enlace QROO </h1>
            </div>
            <div class="hero-text">
                <h2>Crea tu identidad digital</h2>
                <p>Regístrate para acceder a los programas. Completa tu información de forma segura.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="register-card">
                <div class='form-header'>
                    <h2> Crear nueva cuenta </h2>
                    <p>Completa el siguiente formulario para registrarte.</p>
                </div>

                
                    <label> Ingresa tu nombre </label>
                    <input type=text placeholder="Nombre" id="name"><br><br>

                    <label> Ingresa tu apellido </label>
                    <input type=text placeholder="Apellido" id="lastname"><br><br>

                    <label> Ingresa tu correo </label>
                    <input type=email placeholder="Correo" id="email"><br><br>

                    <label> Crea una contraseña </label>
                    <input type=password placeholder="Contraseña" id="reg-password"><br><br>

                    <label> Confirma tu contraseña </label>
                    <input type=password placeholder="Confirmar Contraseña" id="confirm-password"><br><br>
                    <!-- Para confirmar la contraseña -->

                <div class='button-register'>
                    <input type='button' value='Registrarse' id='register-button'>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
